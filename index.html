<!DOCTYPE html>
<html>
    <head>
        <title>Constellinux Shell</title>
        <link rel="stylesheet" href="/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <meta property="og:title" content="Constellinux Shell">
        <meta property="og:description" content="Constellinux Shell is an online Shell, written in JS. It is where modern CRL is ran, and supports Rotur.">
        <meta property="og:image" content="https://thatbeaverdev.github.io/assets/Constellinux.jpeg">
        <style>
            #logsBox, #inputBox {
                font-family: "Source Code Pro", serif;
                font-optical-sizing: auto;
                font-weight: 450;
                font-style: normal;
                white-space: pre;
                margin-left: 25px;
                margin-top: 25px;
            }

            #log, #warn, #error, #inputBox {margin-top: 0px; margin-bottom: 0px}
            #log {color: white;}
            #warn {color: orange;}
            #error {color: red;}

            #inputBox {
                width: 100%;
                height: auto;
            }

            #gui {
                width: 100vw;
                height: 100vh;
                /*position: absolute;*/
                top: 0px;
                left: 0px;
            }
        </style>
        <link href="/styles.css" rel="stylesheet">
    </head>
    <div id="mainHeader"></div>
    <body>
        <div id="logsBox"></div>
        <p id="inputBox">systemDefaultInputBoxText</p>
        <div id="gui"></div>
    </body>
<script src="/header.js"></script>
<script id="kernel.js" src="./kernel.js"></script>
</html>
